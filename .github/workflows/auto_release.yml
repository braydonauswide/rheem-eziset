name: "Auto Release"

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "auto-release-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  release:
    name: "Create GitHub Release"
    if: github.actor != 'github-actions[bot]'
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4.1.7"
        with:
          fetch-depth: 0

      - name: "Read manifest version"
        id: "versions"
        shell: "bash"
        run: |
          python3 - <<'PY' >> "${GITHUB_OUTPUT}"
          import json
          from pathlib import Path

          manifest = Path("custom_components") / "rheem_eziset" / "manifest.json"
          data = json.loads(manifest.read_text(encoding="utf-8"))
          current = (data.get("version") or "").strip()
          parts = current.split(".")
          if len(parts) != 3 or not all(p.isdigit() for p in parts):
              raise SystemExit(f"Invalid manifest.json version: {current!r}")

          print(f"current={current}")
          PY

      - name: "Fetch tags"
        shell: "bash"
        run: |
          git fetch --tags --force

      - name: "Check for existing tag"
        id: "tag"
        shell: "bash"
        run: |
          if git rev-parse "refs/tags/${{ steps.versions.outputs.current }}" >/dev/null 2>&1; then
            echo "exists=true" >> "${GITHUB_OUTPUT}"
          else
            echo "exists=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: "Update version in all files"
        if: steps.tag.outputs.exists == 'false'
        shell: "bash"
        run: |
          python3 scripts/update_version.py "${{ steps.versions.outputs.current }}"

      - name: "Commit version updates"
        if: steps.tag.outputs.exists == 'false'
        shell: "bash"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "Bump version to ${{ steps.versions.outputs.current }}"
          fi

      - name: "Push version commit"
        if: steps.tag.outputs.exists == 'false'
        shell: "bash"
        run: |
          git push origin main

      - name: "Create and push tag"
        if: steps.tag.outputs.exists == 'false'
        shell: "bash"
        run: |
          git tag "${{ steps.versions.outputs.current }}"
          git push origin "${{ steps.versions.outputs.current }}"

      - name: "Check for existing GitHub release"
        id: "release"
        shell: "bash"
        run: |
          RELEASE_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.versions.outputs.current }}")
          if [ "$RELEASE_RESPONSE" = "200" ]; then
            echo "exists=true" >> "${GITHUB_OUTPUT}"
          else
            echo "exists=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: "Create GitHub Release"
        if: steps.release.outputs.exists == 'false'
        uses: "softprops/action-gh-release@v2.0.6"
        with:
          tag_name: "${{ steps.versions.outputs.current }}"
          name: "${{ steps.versions.outputs.current }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
