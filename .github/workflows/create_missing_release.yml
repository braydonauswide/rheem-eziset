name: "Create Missing Releases"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-releases:
    name: "Create Releases for Missing Tags"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4.1.7"

      - name: "Check and create release for 1.0.0"
        shell: "bash"
        run: |
          RELEASE_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/1.0.0")
          if [ "$RELEASE_RESPONSE" != "200" ]; then
            gh release create "1.0.0" \
              --title "1.0.0" \
              --generate-notes \
              --repo "${{ github.repository }}"
          else
            echo "Release for 1.0.0 already exists"
          fi
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
