name: "Create Missing Release for 2026.1.4"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: "Create Release for 2026.1.4"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4.1.7"

      - name: "Check if release exists"
        id: "check"
        shell: "bash"
        run: |
          RELEASE_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/2026.1.4")
          if [ "$RELEASE_RESPONSE" = "200" ]; then
            echo "exists=true" >> "${GITHUB_OUTPUT}"
          else
            echo "exists=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: "Create GitHub Release for 2026.1.4"
        if: steps.check.outputs.exists == 'false'
        uses: "softprops/action-gh-release@v2.0.6"
        with:
          tag_name: "2026.1.4"
          name: "2026.1.4"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
