name: "Create Missing Releases"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-releases:
    name: "Create Releases for Missing Tags"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4.1.7"

      - name: "Check if release exists for 1.0.0"
        id: "check_1_0_0"
        shell: "bash"
        run: |
          RELEASE_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/1.0.0")
          if [ "$RELEASE_RESPONSE" = "200" ]; then
            echo "exists=true" >> "${GITHUB_OUTPUT}"
          else
            echo "exists=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: "Create GitHub Release for 1.0.0"
        if: steps.check_1_0_0.outputs.exists == 'false'
        uses: "softprops/action-gh-release@v2.0.6"
        with:
          tag_name: "1.0.0"
          name: "1.0.0"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
